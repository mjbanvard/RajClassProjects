<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1 align="center">Welcome to GalaxE Training Center</h1>
	
	<form action="">
	<table align="center" width="50%">
		<tr>
			<td>First Name</td>
			<td><input type="text" /></td>
		<tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" /></td>
		<tr>
		<tr>
			<td>User Name</td>
			<td><input type="text" /></td>
		<tr>
		<tr>
			<td>Email</td>
			<td><input type="text" /></td>
		<tr>
		<tr>
			<td>Gender</td>
			<td>Male<input type="radio" name="gender" value="male"/> 
				Female<input type="radio" name="gender" value="female"/></td>
		<tr>
		<tr>
			<td>Course</td>
			<td>Core Java<input type="checkbox" name="java" value="java"/> 
				JSP<input type="checkbox" name="jsp" value="jsp"/>
				JDBC<input type="checkbox" name="JDBC" value="JDBC"/>
				Spring<input type="checkbox" name="Spring" value="Spring"/>
				Hibernate<input type="checkbox" name="Hibernate" value="Hibernate"/></td>
		<tr>
		<tr>
			<td>Training Type</td>
			<td><select name="empType">
			<option value="emp">Employee</option>
			<option value="notEmp">Not Employee</option>
			</select></td>
		<tr>
		<tr>
			<td></td>
			<td><input type="submit">SUBMIT</td>
		<tr>
	</table>
	</form>
</body>
</html>
